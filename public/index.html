<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .gridcontainer {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
    }
  </style>
</head>

<body>
  <form action="/recipes">
    <legend>Read</legend>
    <hr>
    <select name="recipes" id="">
      <option value="">--</option>
      <option value="name">Name</option>
      <option value="ingredients">Ingredients</option>
      <option value="directions">Directions</option>
      <!-- <option value="*">All</option> -->
    </select>

  </form>
  <div id="root"></div>

  <form action="/" method="post">
    <legend>Create</legend>
    <hr>
    <input type="text" name="name" placeholder="Name">
    <br>
    <input type="text" name="ingredients" id="" placeholder="Ingredients">
    <br>
    <input type="text" name="directions" id="" placeholder="Directions">
    <input type="submit">
  </form>

  <div>
    <legend>Delete</legend>
    <hr>
    <select name="tbd" id="deleteSelector">
      <option value="">--</option>
    </select>
    <button id="deleteButton">Delete</button>
  </div>

  <div>
    <legend>Update</legend>
    <hr>
    <div class="gridcontainer">
      <h1>Name</h1>
      <h2>Directions</h2>
      <h3>Ingredients</h3>
      <button id="putButton">Update</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
